services:
  postgres:
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: crud_app
    ports:
      - 5432:5432
  crud_app:
    build: .
    container_name: crud_app
    command: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind=0.0.0.0:8000
    depends_on:
      - postgres
    ports:
      - 7777:8000

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080